<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Storage Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        #status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .episode { border: 1px solid #ddd; margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 Hybrid Storage Test</h1>
        <p>اختبار التخزين الهجين - محلي + سيرفر</p>
        
        <div id="storageInfo" class="info">
            <strong>نوع التخزين:</strong> <span id="storageType">جاري التحقق...</span>
        </div>
        
        <hr>
        
        <input type="file" id="audioFile" accept="audio/*">
        <input type="text" id="title" placeholder="عنوان الحلقة">
        <textarea id="description" placeholder="وصف الحلقة" rows="3"></textarea>
        
        <button onclick="addEpisode()">إضافة حلقة</button>
        <button onclick="loadEpisodes()">تحميل الحلقات</button>
        <button onclick="clearAll()">مسح الكل</button>
        <button onclick="exportData()">تصدير البيانات</button>
        <button onclick="importData()">استيراد البيانات</button>
        
        <div id="status"></div>
        <div id="episodes"></div>
    </div>

    <script>
        const STORAGE_KEY = 'podcast_episodes';
        let episodes = [];

        // Check storage type
        function checkStorageType() {
            const storageType = document.getElementById('storageType');
            if (typeof(Storage) !== "undefined") {
                storageType.textContent = 'Local Storage (متاح)';
                storageType.style.color = '#2e7d32';
            } else {
                storageType.textContent = 'غير متاح';
                storageType.style.color = '#c62828';
            }
        }

        // Add episode
        async function addEpisode() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const fileInput = document.getElementById('audioFile');
            
            if (!title || !description || !fileInput.files[0]) {
                updateStatus('يرجى ملء جميع الحقول واختيار ملف صوتي', 'error');
                return;
            }

            try {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = () => {
                    const episode = {
                        id: Date.now().toString(),
                        title: title,
                        description: description,
                        audioData: reader.result, // base64
                        audioType: file.type,
                        audioName: file.name,
                        createdAt: Date.now()
                    };

                    // Add to local storage
                    const existing = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                    existing.unshift(episode);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(existing));

                    updateStatus('تم إضافة الحلقة بنجاح!', 'success');
                    document.getElementById('title').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('audioFile').value = '';
                };
                
                reader.readAsDataURL(file);
            } catch (error) {
                updateStatus('خطأ: ' + error.message, 'error');
            }
        }

        // Load episodes
        function loadEpisodes() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) {
                    updateStatus('لا توجد حلقات محفوظة', 'info');
                    return;
                }

                episodes = JSON.parse(stored);
                displayEpisodes(episodes);
                updateStatus(`تم تحميل ${episodes.length} حلقة`, 'success');
            } catch (error) {
                updateStatus('خطأ في تحميل الحلقات: ' + error.message, 'error');
            }
        }

        // Display episodes
        function displayEpisodes(episodes) {
            const container = document.getElementById('episodes');
            container.innerHTML = '';
            
            episodes.forEach(episode => {
                const episodeDiv = document.createElement('div');
                episodeDiv.className = 'episode';
                episodeDiv.innerHTML = `
                    <h3>${episode.title}</h3>
                    <p>${episode.description}</p>
                    <audio controls>
                        <source src="${episode.audioData}" type="${episode.audioType}">
                    </audio>
                    <br><small>تم الإنشاء: ${new Date(episode.createdAt).toLocaleString('ar-EG')}</small>
                    <br><small>النوع: ${episode.audioType} | الحجم: ${Math.round(episode.audioData.length / 1024)} KB</small>
                `;
                container.appendChild(episodeDiv);
            });
        }

        // Clear all episodes
        function clearAll() {
            if (confirm('هل أنت متأكد من مسح جميع الحلقات؟')) {
                localStorage.removeItem(STORAGE_KEY);
                updateStatus('تم مسح جميع الحلقات', 'success');
                document.getElementById('episodes').innerHTML = '';
            }
        }

        // Export data
        function exportData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (!data) {
                updateStatus('لا توجد بيانات للتصدير', 'info');
                return;
            }

            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'podcast-episodes.json';
            a.click();
            URL.revokeObjectURL(url);
            
            updateStatus('تم تصدير البيانات', 'success');
        }

        // Import data
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                            updateStatus('تم استيراد البيانات', 'success');
                            loadEpisodes();
                        } catch (error) {
                            updateStatus('خطأ في استيراد البيانات', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // Update status
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        // Initialize on page load
        window.onload = () => {
            checkStorageType();
            updateStatus('جاهز للاستخدام', 'success');
        };
    </script>
</body>
</html>
