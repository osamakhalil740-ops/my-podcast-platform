<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Podcast Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
       /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* indigo-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* indigo-500 */
      }
      /* Custom styles for range input (progress bar) */
      input[type=range].styled-slider {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range].styled-slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #475569; /* slate-600 */
        border-radius: 3px;
      }
      input[type=range].styled-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #e2e8f0; /* slate-200 */
        cursor: pointer;
        margin-top: -5px; /* Center thumb */
        transition: background 0.2s ease-in-out;
      }
      input[type=range].styled-slider:hover::-webkit-slider-thumb {
         background: #fff;
      }
    </style>
     <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
               'slide-in-up': {
                '0%': {
                  transform: 'translateY(100%)'
                },
                '100%': {
                  transform: 'translateY(0)'
                },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>

}
</script>
